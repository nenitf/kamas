<!DOCTYPE html>
<html lang="pt-br" manifest="offline.manifest">
<head>
	<meta charset="UTF-8">
	<title>Kamas Online</title>
	<link rel="manifest" href="app.manifest">
	<link rel="icon" href="assets/img/ico.ico" type="image/x-icon">
	<meta name="viewport" content="width=device-width, initial-scale=1"> <!-- MOBILE FIRST: calcular tela a partir do device -->
	
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/css.css">
	<link rel="stylesheet" type="text/css" href="assets/css/socialmedia.css">
	<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
	<script defer src="assets/fontawesome/fontawesome-all.js"></script><!--https://fontawesome.com/icons?d=gallery-->
	
</head>
<body>
	<div class="container">
		<br>
		<div class="player p1">
			<div class="legenda legenda-player">
				<div>
					<p>Jogador 1</p>
					Adicionar Kama
				</div>
				
			</div>
			<div class="player-sortable"></div>
		</div>
		<div class="kama-div " style="display: inline-block">
			<div class="setas">
				<i class="fas fa-angle-double-left fa-3x"></i>
			</div>
			<div class="setas">
				<img src="assets/img/kama4.png" class="kama-img draggable ui-widget-content ui-draggable">
			</div>
			<div class="setas">
				<i class="fas fa-angle-double-right fa-3x"></i>
			</div>
			<div class="aviso kama-add">
				Kama adicionada!
			</div>
			<div class="aviso kama-rem">
				Kama removida!
			</div>
		</div>
		<div class="apagar">
			<img src="assets/img/rds.png" class="rd-img">
			<div class="legenda legenda-rd">
				<div>
					Gastar Kama
				</div>
				<div class="tutorial">
					Arraste a Kama para os lados
				</div>
			</div>
		</div>
		<div class="player p2">			
			<div class="legenda legenda-player">
				<div>
					<p>Jogador 2</p>
					Adicionar Kama
				</div>
			</div>
			<div class="player-sortable"></div>
		</div>
	</div>
	<script src="assets/js/sw/registra.js"></script>
	<script src="assets/jquery/jquery.js"></script>
	<script src="assets/jquery-ui/jquery-ui.js"></script>
	<script src="assets/bootstrap/js/bootstrap.min.js"></script>
	<script src="assets/ui-touch-punch/jquery.ui.touch-punch.js"></script>
	<script src="assets/js/draganddrop.js"></script>
	<script src="assets/js/filtroskill.js"></script>
</body>
</html>
